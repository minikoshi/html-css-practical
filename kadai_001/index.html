<body>
  <!-- ヘッダー -->
  <header>
    <section id="header">
      <h1>MyProfile</h1>
      <nav>
          <a href="index.html#about">
            About

          <a href="index.html#works">

    </section>
    <div id="img"></div>

  <main>
    <section class="section" id="about">
      <h2>About</h2>
      <article class="article">
        <img id="selfPhoto" src="images/about.png" alt="横顔">
        <div id="aboutMe">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </article>
    </section>
    <section class="section" id="works">
      <h2>Works</h2>
      <article class="article">
        <div class="works">
          <img src="images/works1.png" alt="新潟の日本海">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
      <div class="works">
        <img src="images/works2.png" alt="御嶽山">
        <p>地元長野の木曽町から撮影した、御嶽山</p>
      </div>
      <div class="works">
        <img src="images/works3.png" alt="日本の町並み">
        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
      </div>
    </article>
    </section>
